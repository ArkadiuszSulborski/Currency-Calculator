<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/scripts.js"> </script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/foot.css" rel="stylesheet">
    <link href="css/head.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <header class="head">
        Kalkulator Walut
    </header>
    <main class="form">
        <form class="js-form">
            <fieldset>
                <p>
                    <span class="form__amount">Kwota(PLN): <input class="form__field js-amount" name="amountPln"
                            type="number" min="0.1" step="0.1" required> </span>
                </p>
                <p>
                    <label class="form_label">
                        Waluta do przeliczenia:
                        <select name="currency" class="form__field js-currency">
                            <option value="USD">Dolar amerykański (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">Funt angielski (GBP)</option>
                            <option value="AUD">Dolar australiski (AUD)</option>
                            <option value="CAD">Dolar kanadyjski (CAD)</option>
                            <option value="JPY">Jen japoński (JPY)</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button js-button">Wymień</button>
                </p>
                <p>
                    Twoja kwota to: <strong class="js-result">N/A</strong>
                </p>
            </fieldset>
        </form>
    </main>
    <footer class="foot">
        Kalkulator wykonał Arkadiusz Sulborski podczas kursu YouCode!
    </footer>

</body>

</html>
